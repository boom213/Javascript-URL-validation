<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Html Paage to check whether a url is valid or not</title>
</head>
<script>
function is_url()
{
  var str=myForm.t1.value;
  var regexp =  /^(?:(?:https?|http?):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
        if (regexp.test(str))
        {
           window.alert("URL OK.");
           return true;
       }
       else
       {
           window.alert("URL invalid. Try again.");
           return false;
       }
}


</script>
<BODY>
<FORM name="myForm" action="#" onSubmit="return is_url();">
Enter URL:<BR>
<INPUT type="text" name="t1">
<BR>
<INPUT type="submit" value="Submit">
</BODY>

</html>
